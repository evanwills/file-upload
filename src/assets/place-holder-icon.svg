<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="210mm" height="297mm" viewBox="0 0 210 297" version="1.1" xmlns="http://www.w3.org/2000/svg">
	<style>
	g { font-family:Verdana, Arial, Helvetica, sans-serif; }
	#file-meta text {
		display:block;
		fill:#000;
		fill-opacity:1;
		font-weight:bold;
		stroke:none;
		text-align:center;
		text-anchor:middle;
	}
	#file-meta tspan { font-weight:bold; text-anchor:middle;  }
	#file-name { font-size:9px; font-family:'Courier New', monospace; }
	#ext { font-size:50px; text-transform: uppercase; }
	<!-- .error-msg { display: none; } -->
	.error-msg text {
		font-weight:bold;
		font-size:60px;
		font-family:Verdana, Arial, Helvetica, sans-serif;
		text-align:start;
		display:inline;
		fill:#fff;
		stroke: #000;
		stroke-width: 1;
		stroke-opacity: 0.7;
		stroke-dasharray:none;
	}
	.error-msg rect { display:inline; fill:#d60000; fill-opacity:0.7; stroke:none; }
	#faux-text-block rect { fill:#1a1a1a; fill-opacity:1; stroke:none; }
	#message-error { fill: #fff; font-size: 90px; stroke: #fff; }
	#page path { stroke: #000; stroke-dasharray:none; stroke-opacity:1; }
	#page-frame { fill:none; stroke-width:5; }
	#page-corner { fill:#000000; stroke-width:2; fill-opacity:1; }
	#page-corner--edge { display:inline; fill:none; stroke:#fff !important; stroke-width:4; stroke-dasharray:none;stroke-opacity:1; }
	.error-msg { display: none; }
	.error .error-msg { display: block; }
	.text--error #file-meta text { fill: #fff; stroke: #000; stroke-width: 0.1; stroke-opacity: 0.7; }
	#loading { display: none; }
	.loading #loading { display: block; }
	#loading .loading-circle {
		fill: #fff;
		stroke: none;
		animation-direction: alternate;
		animation-duration: 2s;
		animation-iteration-count: infinite;
		animation-name: placeholder-slide;
		animation-timing-function: ease-in-out;
		<!-- animation-play-state: paused; -->
	}
	#loading .loading-circle circle {
		animation-direction: alternate;
		animation-duration: 2s;
		animation-iteration-count: infinite;
		animation-name: placeholder-zoom
		animation-timing-function: ease-in-out;
	}
	#loading .loading-circle:nth-of-type(2) { animation-delay: 0.6s; }
	#loading .loading-circle:nth-of-type(3) { animation-delay: 1.2s; }
	#loading .loading-circle:nth-of-type(4) { animation-delay: 1.8s; }
	#loading text { text-transform: uppercase; fill: #fff; font-size: 50px; }

	@keyframes placeholder-slide {
		0% { transform: translateX(0); }
		100% { transform: translateX(64%); }
	}
	@keyframes placeholder-zoom {
		0% { transform: scale(0.7); }
		50% { transform: scale(1.2); }
		100% { transform: scale(0.7); }
	}
	</style>
	<g class="loading">
		<g id="page-icon">
			<g id="faux-text-block">
				<rect width="120" height="22" x="28" y="28" />
				<rect width="154" height="20" x="28" y="66" />
				<rect width="154" height="20" x="28" y="95.5" />
				<rect width="154" height="20" x="28" y="132" />
				<rect width="154" height="20" x="28" y="161.5" />
			</g>
			<g id="loading">
				<text transform="scale(0.26458333)" x="0" y="0">
					<tspan x="125" y="167">Loading...</tspan>
				</text>
				<g class="loading-circle">
					<circle r="7.5" cx="38" cy="76" />
				</g>
				<g class="loading-circle">
					<circle r="7.5" cx="38" cy="105" />
				</g>
				<g class="loading-circle">
					<circle r="7.5" cx="38" cy="142" />
				</g>
				<g class="loading-circle">
					<circle r="7.5" cx="38" cy="171.5" />
				</g>
			</g>
			<g id="page">
				<path id="page-corner--edge" d="m 130,10.000001 v 70 h 70" />
				<path id="page-frame" d="m 10,10.132292 120,-0.132291 70,70 0,206.999969 H 10 Z" />
				<path id="page-corner" d="m 130,10 c 19.12159,19.057535 31.0578,31.0578 70,70 h -70 z" />
			</g>
		</g>
		<g class="text">
			<g class="error-msg">
				<rect id="error-overlay" width="210" height="297" x="-1.7763568e-15" y="-1.7763568e-15" />
				<text transform="scale(0.26458333)" id="message-error" x="0" y="0">
					<tspan x="113" y="179">Error</tspan>
				</text>
				<text transform="scale(0.26458333)" id="message-1-text" x="0" y="0">
					<tspan x="113" y="310">Forbidden file</tspan>
					<tspan x="113" y="422"> type.</tspan>
				</text>
				<text transform="scale(0.26458333)" x="-262.33609" y="0">
					<tspan x="113" y="559">File size is too</tspan>
					<tspan x="113" y="670">large.</tspan>
				</text>
			</g>
			<g id="file-meta">
				<text id="ext" x="105" y="242">
					<tspan x="105" y="242">.txt</tspan>
				</text>
				<text id="file-name" x="105" y="268">
					<tspan x="105" y="268">this-is-a-lo-ng-text-file.txt</tspan>
				</text>
			</g>
		</g>
	</g>
</svg>
